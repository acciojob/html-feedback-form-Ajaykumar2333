<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <h1>Feedback Form</h1>
    <form method="post" action="#" >
        <div>
        <label for="name"> Name</label>
        <input type="text" id ="name" name = "name" minlength="3" maxlength="50"  required>
       </div>

       <div>
        <label for="portfolio">Webpage</label>
        <input type="url" name="portfolio" id="portfolio" required>
       </div>

       <div>
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
      </div>

        <div>
            <label for="likeness">Likeness:</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" required>
          </div>
        
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
